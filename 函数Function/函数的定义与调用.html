<body>













    <script>
        //1.函数声明
        function sum(num1, num2) {
            return num1 + num2;
        }


        //2.函数表达式
        var a = 1;
        var sum2 = function(num1, num2) {
            return num1 + num2
        }

        //3.Function构造函数
        var sum4 = new Function('num1', 'num2', 'return num1+num2');

        console.log(sum4(1, 2));
    </script>
