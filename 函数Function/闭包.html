<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>

<body>



    <script>
        //一个拥有许多变量和绑定这些变量执行上下文环境的表达式
        // 通常是一个函数
        //一个函数和对其周围状态（lexical environment，词法环境）的引用捆绑在一起（或者说函数被引用包围），这样的组合就是闭包

        function fn() {
            var max = 10;
            return function(x) {
                if (x < max) {
                    console.log(x);
                }
            }
        }

        fn()(1)
    </script>























</body>

</html>
