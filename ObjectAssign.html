<body>


    <input type="text">



    <script>
        let cc = console.log.bind(document)
        let t = null
        let flag = true
        let inp = document.querySelector('input')
            //防抖  防抖和节流的区别,防抖只执行最后一次 节流是控制执行次数
        inp.oninput = function() {
                if (t !== null) {
                    clearTimeout(t)
                }
                t = setTimeout(() => {
                    cc(this.value);
                }, 500)

            }
            //节流
        window.onscroll = function() {
            if (flag) {
                setTimeout(() => {
                    cc('hello world')
                    flag = true
                }, 500)
            }
            flag = false
        }
