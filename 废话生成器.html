<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            height: 60vh;
            justify-content: center;
            align-items: center;
        }
        
        button {
            display: inline-block;
            margin: 0 5px;
        }
        
        input {
            height: 20px;
        }
        
        p {
            position: absolute;
            width: 50vw;
            height: 20vw;
            top: 35vh;
            padding: 10px;
            border: 3px solid #ccc;
        }
    </style>
</head>

<body>


    <input type="text">
    <button class='button_1st'>一级废话</button>
    <button class="button_2nd">二级废话</button>
    <p></p>


    <script>
        const input = document.querySelector('input'),
            button_1st = document.querySelector('.button_1st'),
            button_2st = document.querySelector('.button_2nd'),
            p = document.querySelector('p')

        //js声明类不存在变量提升
        class Bullshit {
            constructor(a, b) {
                this.a = a;
                this.b = b;
            }
            show() {
                p.innerHTML = this.a + input.value;
                p.style.color = this.color
            }
            static welcome_tips() {
                return '温馨提示：您这是在说废话'
            }
            static welcome() {
                p.innerHTML = this.welcome_tips() //在一个静态方法 可以用this调用另一个静态方法
            }
            set extra(value) {
                this.value = value
                p.innerHTML += this.value
            }
            get extra() {
                return `这些是废话：${this.a},${this.value}`
            }

        }

        button_1st.addEventListener('click', () => {
            const bullshit = new Bullshit('我知道', '#00A1D6');
            if (input.value.trim()) {
                bullshit.show()
                bullshit.extra = '儿'
                console.log(bullshit.extra);
            }

        })


        class son_of_Bullshit extends Bullshit {
            constructor(a, b, fontSize) {
                super(a, b);
                this.fontSize = fontSize
            }
            show() {
                p.innerHTML = this.a + p.innerHTML
                p.style.color = this.b
                p.style.fontSize = this.fontSize

            }
        }

        button_2st.addEventListener('click', () => {
            const son_of_bullshit = new son_of_Bullshit('你知道', 'greenyellow', '30px')
            son_of_bullshit.show()
        })
        p.addEventListener('click', () => {
            Bullshit.welcome()
        })
    </script>



</body>

</html>
