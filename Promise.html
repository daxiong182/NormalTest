        //分装延时打印函数
        let print = (data, delayTime) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        resolve(data)
                    }, delayTime * 1000)
                })
            }
            //调用函数-获取数据
        print(1, 1).then(data1 => {
            console.log(data1)
            return print(2, 2)
        }).then(data2 => {
            console.log(data2)
        })
    </script>
