        function quick(arry) {
            //1.递归结束条件(当递归中小于等于一项 则不用处理)
            if (arry.length <= 1) {
                return arry
            }

            let middleIndex = Math.floor(arry.length / 2);
            let middleValue = arry.splice(middleIndex, 1)[0]

            //2.准备两个数组 循环剩下数组中的每一项
            let arryLeft = [],
                arryRight = [];
            for (let i = 0; i < arr.length; i++) {
                let item = arry[i]
                item < middleValue ? arryLeft.push(item) : arryRight.push(item)
            }
            //3.递归 让左右两边的数组持续这样处理 一直到左右两边都排好序为止
            return quick(aryLeft).concat(middleValue, quick(arryRight));

        }
