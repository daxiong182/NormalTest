<head>

    <title>iterator</title>

<body>





    <script>
        //iterator 遍历器. 常见的具有iterator结构的数据结构　１.Aｒｒａｙ／类数组　２.Sｔｒｉｎｇ　３.Sｅｔ　４.Mａｐ

        //ES6 之后Iｔｅｒａｔｏｒ　接口默认部署在Sｙｍｂｏｌ．ｉｔｅｒａｔｏｒ属性上

        var　 str = 'abc';
        const iter = str[Symbol.iterator]();
        console.log(iter);
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());
        console.log(iter.next());



        const obj = {
            a: '1',
            b: '2',
            c: '3',

        }
        obj[Symbol.iterator] = function() {
            let i = 0;
            const keys = Object.keys(this);
            return {
                next: () => {
                    return i <= keys.length - 1 ? {
                        value: this[keys[i++]],
                        done: false
                    } : {
                        value: undefined,
                        done: true
                    }
                }
            }
        }

        for (let v of obj) {
            console.log(v);
        }
    </script>



















</body>
