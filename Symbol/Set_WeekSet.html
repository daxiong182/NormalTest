<body>











    <script>
        const set = new Set([2, 0, 2, 2])
        console.log(set)

        //生成并集
        const set1 = new Set([3, 4, 5]);
        const set2 = new Set([4, 5, 6]);

        //并集
        const arrSet = new Set([...set1, ...set2])
        console.log(arrSet) //交集
        new Set([...set1].filter(item => set2.has(item)))
    </script>
