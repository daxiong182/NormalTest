    <script>
        const address = [

            {
                id: 1,
                name: '北京市',
                children: [{
                        id: 11,
                        name: '海淀区',
                        children: [{
                            id: 111,
                            name: '中关村',
                        }, ]

                    },

                    {
                        id: 12,
                        name: '朝阳区',

                    },

                ]
            },

            {
                id: 2,
                name: '天津市'
            }
        ]

        function newArray(address) {

            return address.reduce((accu, item) => {

                if (!item.children) {
                    accu.push(item)
                } else {
                    let subList = newArray(item.children)

                    accu.push(item, ...subList)
                }
                return accu
            }, [])

        }


        function getNameById(address, id) {
            //在这里实现你的代码啦
            const newList = newArray(address)
            const result = newList.find(item => item.id === id)
            console.log(newList);

            return result ? result.name : "未查到"

        }

        console.log(getNameById(address, 11));
    </script>
