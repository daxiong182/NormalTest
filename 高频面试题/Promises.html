        const p1 = new Promise((res, rej) => {

        const p2 = new Promise((res, rej) => {
            res(3)

        //如果then方法不报错 将会返回一个resolve状态的Promise 否则返回一个reject状态的promise
        p2.then((d) => {
            console.log('p2 then ' + d);
            return d + 10;
        }).then(s => {
            console.log(s);
        })
