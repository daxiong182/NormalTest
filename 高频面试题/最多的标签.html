    <script>
        const getTop3 = () => {

            const nodeList = document.querySelectorAll('*');

            const map = Array.from(nodeList).reduce((accu, {
                nodeName
            }) => {

                accu[nodeName] = ++accu[nodeName] || 1

                return accu

            }, {})

            return Object.entries(map).sort(([, v1], [, v2]) => v2 - v1).slice(0, 3)
        }

        console.log(getTop3());
    </script>
