    <script>
        let arr1 = ['A1', 'A2', 'B1', 'B2', 'C1', 'C2', 'D1', 'D2']
        let arr2 = ['A', 'B', 'C', 'D']

        let arr3 = [...arr1, ...arr2].sort((v1, v2) => v1.charCodeAt(0) - v2.charCodeAt(0) ||
            v2.length - v1.length ||
            v1.charCodeAt(1) - v2.charCodeAt(1))
        console.log(arr3);
    </script>
