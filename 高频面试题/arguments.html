<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments</title>
</head>

<body>















    <script>
        //use strict 严格模式下 arguments和实参是互不影响的; 非严格模式下 arguments和实参是会相互影响

        function side(arr) {
            arr[0] = arr[2];
        }

        function fn(a, b, c = 10) { //参数c有初始值 形参的传入只能通过解构赋值 即严格模式 
            c = 10;
            side(arguments);
            return a + b + c;
        }

        console.log(fn(1, 1, 1));
    </script>



















</body>

</html>
