        let count = 0;

        //有30级台阶 每次只能跨一级或两级 共有·多少种走法？
        function step(n, res) {

            if (n == 0) {
                res = []
            }
            var i = 1;
            while (i < 3) {
                if (n + i <= 30) {
                    var _res = res.slice()
                    _res.push(i)
                    if (n + i == 30) {
                        ++count
                        console.log(count);
                    } else {
                        step(n + i, _res)
                    }

                }
                i++
            }

        }



        step(0);

        console.log(Array.prototype.fill.call({
            length: 5
        }, 6));
