<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some every方法的重写</title>
</head>

<body>



    <script>
        let arr = [1, 3, 5, 7, 9]
        var obj = {}

        Array.prototype.some1 = function(fn) {
            var arr = this
            var context = arguments[1] || window
            var res = false

            if (typeof fn === 'function') {
                for (var i = 0; i < arr.length; i++) {
                    if (fn.apply(context, [arr[i], i, arr])) {
                        res = true
                        break;
                    }
                }
            } else {
                throw new Error('参数必须是Function')
            }
            return res
        }


        Array.prototype.every1 = function(fn) {
            var arr = this
            var context = arguments[1] || window
            var res = true

            if (typeof fn === 'function') {
                for (var i = 0; i < arr.length; i++) {
                    if (!fn.apply(context, [arr[i], i, arr])) {
                        res = false
                        break;
                    }
                }
            } else {
                throw new Error('参数必须是Function')
            }
            return res
        }

        
    </script>















</body>

</html>
