<body>










    <script>
        const arr = ['张飞', '刘备', '刘亦菲']


        Promise._race = function(array) {
            return new Promise((resolve, reject) => {
                for (let i = 0; i < array.length; i++) {
                    const item = array[i]
                    if (Object.prototype.toString.call(item) === '[object Promise]') {
                        item.then(resolve, reject)
                    } else {
                        resolve(item)
                    }
                }
            })
        }
    </script>
