<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重写map方法</title>
</head>

<body>






    <script>
        let arr = [1, 3, 5, 7, 9]
        var obj = {}
        var res = arr.map(item => item * 2)
        console.log(res);

        Array.prototype.map1 = function(fn) {
            var arr = this
            var context = arguments[1] || window
            var res = []
            if (typeof fn === 'function') {
                for (var i = 0; i < arr.length; i++) {
                    res.push(fn.apply(context, [arr[i], i, arr]))
                }
            } else {
                throw new Error('参数必须是Function')
            }
            return res
        }


        let res1 = arr.map1(item => item - 1)
        console.log(res1);
    </script>












</body>

</html>
