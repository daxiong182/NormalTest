<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html回顾</title>
</head>

<body>




    <!-- src:引用页面地址  name:框架标识 用于从其它地方引用到该处-->

    <iframe name='hello' src='' frameborder="1px" allowfullscreen='true' style="width: 1300px;height: 600px;"></iframe>


    <a href="https://www.taobao.com" target="hello">点击让iframe内联框显示</a>

    <hr>














</body>

</html>
