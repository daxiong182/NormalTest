<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObjectDefinedProperty</title>
</head>

<body>





    <script>
        let cc = console.log.bind(document);
        // Object.defineProperty() 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性，并返回此对象
        let obj = {}
        let name = 'dadaXiong'
        Object.defineProperty(obj, "name", {
            // value: '张三',
            enumerable: true,
            configurable: true,
            // writable: true
            get() {
                cc('触发了get 返回 hello')
                return name
            },

            set(val) {
                cc('触发了set 设置值 val')
                name = val
            }
        })

        cc(obj)
    </script>












</body>

</html>
