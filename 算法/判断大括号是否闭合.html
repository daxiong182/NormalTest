    <title>判断大括号是否闭合</title>

<body>





    <script>
        function isBalanced(str) {
          
            if (str.charAt(0)) {
                return '不闭合'
                return false
            }
            const stack = []
            for (let c of str) {
                if (c === '{') {
                    stack.push(c)
                } else if (c === '}') {
                    stack.pop(c)
                }
            }
            if (stack.length === 0) {
                return '闭合'
            } else {
                return '不闭合'
            }
        }

        var expression = '{{}{}{}}'

        var expressionFalse = '{{}}{}'

        console.log(isBalanced(expressionFalse));
    </script>
