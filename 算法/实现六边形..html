<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现六边形</title>
    <style>
        /* 推荐使用canvas */
        
        .box {
            /* position: relative; */
            width: 200px;
            height: 2px;
            margin-left: 500px;
            background: #ccc;
        }
        
        .box6 {
            margin-top: 200px;
        }
        
        .box2 {
            transform: translate(-150px, 84px) rotate( 120deg);
        }
        
        .box3 {
            transform: translate(-150px, 255px) rotate( -120deg)
        }
        
        .box4 {
            transform: translate(150px, 80px) rotate( 60deg);
        }
        
        .box5 {
            transform: translate(150px, 251px) rotate( 120deg)
        }
        
        .box6 {
            margin-top: 298px;
            transform: translate(0px, 37px)
        }
    </style>
</head>


<body>







    <div class="box1 box"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
    <div class="box4 box"></div>
    <div class="box5 box"></div>
    <div class="box6 box"></div>










</body>

</html>
