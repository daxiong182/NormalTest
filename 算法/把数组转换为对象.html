    <title>把数组转换为对象</title>
</head>

<body>








    <script>
        function arryToObject(arr) {
            return arr.reduce((sum, {
                name,
                class: clazz
            }) => {
                sum[clazz] = sum[clazz] || []
                sum[clazz].push(name)
                return sum
            }, {})
        }

        const arr = [{
            name: '1年级3班',
            class: 'A'
        }, {
            name: '2年级3班',
            class: 'B'
        }, {
            name: '3年级3班',
            class: 'C'
        }, {
            name: '4年级3班',
            class: 'D'
        }, ]

        console.log(arryToObject(arr));
    </script>


















</body>
