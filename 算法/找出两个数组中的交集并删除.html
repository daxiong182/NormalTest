<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组取交集</title>
</head>

<body>







    <script>



        let first = [2, 3, 4, 1]

        let second = [0, 1, 2, 5]

        //求交集... 
        function intersection(arr1, arr2) {
            return arr1.filter(n => arr2.includes(n))
        }

        //去重...
        return [...new Set(second)]




    </script>












</body>

</html>
