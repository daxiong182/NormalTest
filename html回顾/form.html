<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>




    <form action="" method="get" enctype="multipart/form-data">




        <fieldset>
            <legend>测试</legend>
            <input type='datetime' name='tels' autocomplete="off">

            <p>
                描述信息: <textarea name="info" id="message" cols="30" rows="10"></textarea>
            </p>

            <p>
                <select name="category" id="category" size='1' multiple='true'>
                    <option value="1">新闻</option>
                    <option value="2">开发</option>
                </select>
            </p>

            <p>
                email: <input type="checkbox" name='register[]' value='email'> mobile: <input type="checkbox" name='register[]' value='mobile'>
            </p>


            <p>
                <input type="file" name='file' accept="image/png">
            </p>

            <p>
                搜索： <input type="search" name='daxiong' list='lesson'>

                <datalist id='lesson'>
                    <option value="MYSQL">数据库管理</option>
                    <option value="PHP">高效后台语言</option>
                </datalist>
            </p>



            <button>提交</button>

        </fieldset>

    </form>

    <ol start='2'>
        <li>php</li>
        <li>css</li>
    </ol>


    <ul>
        <li>c++</li>
        <li>java</li>
    </ul>

    <table border="1px" style='border-collapse: collapse;'>
        <caption>新闻列表</caption>
        <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>html5课程更新了</td>
                <td>html5课程更新了</td>
            </tr>
        </tbody>


    </table>














</body>

</html>
