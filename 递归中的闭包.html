    <script>
        function fn(n, o) {
            console.log(o);

            return {
                fn: function(m) {
                    return fn(m, n)
                }
            }
        }

        var a = fn(0)
        console.log(a);

        a.fn(1)
        a.fn(2)
        a.fn(3)
    </script>
