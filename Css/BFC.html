    <p>


        形成BFC常用的两种方式 1.overflow: 除了visible 和 clip 以外的值 2.display: flow-root 3.替换元素 <iframe/> <img/> <video/> 等不会受外部css影响 但是可以通过外部css确定其位置大小等属性 4.行内盒子无法手动设置宽高 虽然可以设置垂直方向上的padding和margin 但并不会挤占其它盒子的空间 会导致重叠.水平方向上的padding和margin不会导致重叠
