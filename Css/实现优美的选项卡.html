<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现优美的选项卡</title>
    <style>
        * {
            padding: 0.5;
            margin: 0;
            list-style: none;
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: rgb(250, 220, 250);
            transition: 1s;
        }
        
        .shell {
            width: 280px;
            height: 400px;
            background-color: #fff;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        
        .shell-top {
            width: 100%;
            height: 340px;
            border-bottom: 1px solid rgb(223, 223, 223);
            overflow-x: hidden;
        }
        
        .shell-top ul {
            width: 300%;
            height: 100%;
            display: flex;
            justify-content: center;
            position: relative;
            transition: .3s;
        }
        
        .shell-top ul li {
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            transform: translateX(-12%);
            justify-content: space-evenly;
        }
        
        .shell-top ul li img {
            width: 150px;
        }
        
        .shell-top ul li .box-one {
            width: 70%;
            height: 10px;
            border-radius: 10px;
            background-color: rgb(223, 223, 223)
        }
        
        .shell-top ul li .box-two {
            width: 50%;
            height: 10px;
            border-radius: 10px;
            background-color: rgb(223, 223, 223)
        }
        
        .shell-bottom {
            width: 100%;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        
        .shell-bottom .list {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 加一个滤镜 */
            filter: grayscale(.5);
        }
        
        .shell-bottom .list img {
            width: 40px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div class="shell">
        <div class="shell-top">
            <ul class="main">

                <li>
                    <img src="./01.jpeg" alt="">
                    <div class='box-one'></div>
                    <div class='box-two'></div>
                    <div class='box-one'></div>
                </li>

                <li>
                    <img src="./02.jpeg" alt="">
                    <div class='box-one'></div>
                    <div class='box-two'></div>
                    <div class='box-one'></div>
                </li>

                <li>
                    <img src="./03.jpeg" alt="">
                    <div class='box-one'></div>
                    <div class='box-two'></div>
                    <div class='box-one'></div>
                </li>

            </ul>
        </div>

        <div class="shell-bottom">
            <div class="list"><img src="./01.jpeg" alt="img"></div>
            <div class="list"><img src="./02.jpeg" alt="img"></div>
            <div class="list"><img src="./03.jpeg" alt="img"></div>
        </div>

    </div>



    <script>
        let list = document.querySelectorAll('.list')
        let main = document.querySelector('.main')
        for (let i = 0; i < list.length; i++) {
            list[i].addEventListener('click', () => {
                main.style.left = (i * -100) + '%'
                if (i) {
                    i == 1 ? document.body.style.backgroundColor = 'rgb(240,175,195)' : document.body.style.backgroundColor = 'rgb(180,200,195)'
                } else {
                    document.body.style.backgroundColor = 'rgb(250,220,250)'
                }
            })
        }
    </script>




















</body>

</html>
