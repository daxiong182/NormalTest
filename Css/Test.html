<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        .father {
            width: 300px;
            height: 120px;
            position: relative;
            overflow-x: hidden;
            background-color: skyblue;
        }
        
        .son {
            position: absolute;
            display: flex;
            left: 0;
            width: 300%;
            height: 100%;
        }
        
        .grandson {
            width: 100%;
            background: orange;
        }
    </style>
</head>

<body>

    <div class="father">
        <div class="son">
            <div class="grandson">

            </div>
        </div>
    </div>


</body>
