<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式菜单</title>
    <style>
        ul {
            display: none;
        }
        
        input:checked+ul {
            display: block;
        }
        
        @media screen and (min-width:800px) {
            ul {
                display: block;
            }
            span {
                display: none;
            }
            input {
                display: none;
            }
        }
    </style>
</head>

<body>



    <label for="menu">
    <span>菜单</span>
</label>

    <input id='menu' type="checkbox">

    <ul>
        <li>首页</li>
        <li>课程</li>
        <li>关于</li>
    </ul>
























</body>

</html>
