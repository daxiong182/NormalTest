<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写轮播图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font-size: 20px;
            color: #f4f1de;
        }
        
        body {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background-color: rgb(170, 190, 250);
        }
        
        .shell {
            width: 900px;
            height: 500px;
            position: relative;
            /* 超出部分隐藏 */
            overflow-x: hidden;
            border-radius: 5px;
            border: 10px #fff solid;
            box-shadow: 20px 30px 20px rgba(0, 0, 0, .5);
        }
        
        .images {
            width: 300%;
            height: 100%;
            display: flex;
            position: absolute;
            left: 0;
            transition: .2s;
        }
        
        .img {
            width: 100%;
            background-size: cover;
        }
        
        .img:nth-child(1) {
            background-image: url('./1.jpeg');
        }
        
        .img:nth-child(2) {
            background-image: url('./2.jpeg');
        }
        
        .img:nth-child(3) {
            background-image: url('./3.jpeg');
        }
        
        .min-images {
            display: flex;
            justify-content: space-evenly;
            position: absolute;
            bottom: 20px;
            width: 40%;
            z-index: 999;
            right: 10%;
        }
        
        .min {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border-radius: 50%;
            background-size: cover;
            border: solid 5px rgba(255, 255, 255, .3);
            background-position: -20px 0;
        }
        
        .min:nth-child(1) {
            background-image: url('./01.jpeg');
        }
        
        .min:nth-child(2) {
            background-image: url('./02.jpeg');
        }
        
        .min:nth-child(3) {
            background-image: url('./03.jpeg');
        }
        
        .button {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: space-between;
            user-select: none;
        }
        
        .button-left,
        .button-right {
            font-style: 50px;
            background-color: rgba(160, 190, 255, .7);
            padding: 0 20px;
            line-height: 500px;
            cursor: pointer;
        }
    </style>
</head>

<body>


    <div class="shell">

        <ul class="images">
            <li class="img"></li>
            <li class="img"></li>
            <li class="img"></li>
        </ul>

        <ul class="min-images">
            <min class="min"></min>
            <min class="min"></min>
            <min class="min"></min>
        </ul>

        <div class="button">
            <div class="button-left"> &lt; </div>
            <div class="button-right"> &gt; </div>
        </div>

    </div>



    <script>
        let left = document.querySelector('.button-left');
        let right = document.querySelector('.button-right');
        let min = document.querySelectorAll('.min');
        let images = document.querySelector('.images');

        let index = 0
        let time = null
            //复用函数 用来定义当前图片位置
        function position() {
            images.style.left = (index * -100) + '%'
        }
        //复用函数 向前翻页
        function add() {
            if (index == min.length - 1) {
                index = 0
            } else {
                index++
            }
        }
        //复用函数 向后翻页        
        function desc() {
            if (index < 1) {
                index = min.length - 1
            } else {
                index--
            }
        }
        //复用函数 计时器
        function timer() {
            time = setInterval(() => {
                add()
                position()
            }, 3000)
        }
        left.addEventListener('click', () => {
            desc()
            position()
            clearInterval(time)
            timer()
        })
        right.addEventListener('click', () => {
            add()
            position()
            clearInterval(time)
            timer()
        })

        for (let i = 0; i < min.length; i++) {
            min[i].addEventListener('click', () => {
                index = i
                position()
            })
        }

        timer()
    </script>








</body>

</html>
