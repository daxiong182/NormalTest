<body>


    ★ ☆



    <script>
        function repeate(target, number) {
            return Array(number + 1).join(target)
        }

        function fn(n) {
            return [repeate('★', n), repeate('☆', 5 - n)].join('')
        }
        console.log(fn(3));


        function fn2(number) {
            return '★★★★★☆☆☆☆☆'.slice(5 - number, 10 - number)
        }



        
    </script>
