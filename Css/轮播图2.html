<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图2</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        
        body {
            background-color: rgba(206, 182, 182, 0.637);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .a {
            position: relative;
            width: 650px;
            display: flex;
            justify-content: space-evenly;
        }
        
        .b {
            width: 400px;
            height: 500px;
            transition: .4s;
            background-size: cover;
        }
        
        .c {
            width: 200px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .d {
            position: relative;
            width: 200px;
            height: 90px;
            right: 0;
            transition: .5s;
            overflow: hidden;
        }
        
        .d img {
            position: absolute;
            width: 200px;
            transform: translate(0, -50px);
            transition: .5s;
            right: 0;
        }
        
        .d.dd {
            opacity: 0;
            right: 250px;
        }
        
        .d:hover img {
            opacity: 0;
            right: 250px;
        }
    </style>





</head>

<body>






    <div class="a">
        <div class="b"></div>

        <div class="c">
            <div class="d dd"><img src="./images/010.jpeg" alt="imgs"></div>
            <div class="d"><img src="./images/020.jpeg" alt="imgs"></div>
            <div class="d"><img src="./images/030.jpeg" alt="imgs"></div>
            <div class="d"><img src="./images/040.jpeg" alt="imgs"></div>
            <div class="d"><img src="./images/050.jpeg" alt="imgs"></div>
        </div>

    </div>

    <script>
        let b = document.querySelector('.b')

        let d = document.querySelectorAll('.d')

        let time = null

        let index = 0

        //设置一个重置函数
        let a = function() {
            for (let i = 0; i < d.length; i++) {
                d[i].className = 'd'
            }
        }

        //设置一个选中函数
        let aa = function() {
            a()
            d[index].className = 'd dd'
        }

        //设置启动轮播图的时间函数
        function ts() {
            time = setInterval(function() {
                aa()
                index++
                b.style.backgroundImage = 'url("./images/0' + [index] + '0.jpeg")'
                if (index === 5) {
                    index = 0
                }
            }, 1500)
        }

        for (let i = 0; i < d.length; i++) {
            //鼠标移动到小图片上时触发
            d[i].onmousemove = function() {
                b.style.backgroundImage = 'url("./images/0' + [i + 1] + '0.jpeg")'
                    //鼠标移动到小图片上时关闭定时器并重置定时
                a()
                clearInterval(time)
                index = i + 1
                ts()
            }

        }

        //执行轮播图
        ts()
    </script>















</body>

</html>
