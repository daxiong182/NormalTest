    <title>侧边伸缩导航栏</title>
    <link rel="stylesheet" href="../font2/iconfont.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            text-decoration: none;
        }
        
        body {
            background-color: rgb(212, 213, 219);
            display: flex;
            justify-content: space-evenly;
            height: 100vh;
            align-items: center;
        }
        
        .shell {
            width: 111px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: rgb(17, 24, 39);
            border-radius: 10px;
            transition: .3s;
            overflow: hidden;
        }
        
        .box {
            display: block;
            height: 15%;
            width: 85%;
            margin: 9px;
            border-radius: 5px;
            position: relative;
            transition: .3s;
            color: rgb(160, 160, 175);
        }
        
        .box i {
            font-size: 60px;
            position: absolute;
            margin: 7px 0 0 13px;
        }
        
        .box:nth-child(1)::before,
        .box:nth-child(5)::before {
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            border-color: rgb(55, 65, 81);
            position: absolute;
            bottom: -10px;
        }
        
        .box span {
            position: relative;
            top: 22px;
            left: 80px;
            font: 500 20px '';
            opacity: 0;
            transition: .1s;
        }
        
        .shell:hover {
            width: 270px;
        }
        
        .box:hover {
            background-color: rgb(55, 65, 81);
        }
        
        .shell:hover span {
            opacity: 0.9;
        }
        
        .box:hover {
            color: #fff;
        }
        
        .shell:nth-child(2) {
            background-color: rgb(243, 244, 246);
        }
        
        .shell:nth-child(2) .box:hover {
            background-color: rgb(209, 213, 219);
        }
        
        .shell:nth-child(2) .box {
            color: #000;
        }
        
        .shell:nth-child(3) {
            background-color: rgb(40, 46, 120);
        }
        
        .shell:nth-child(3) .box:hover {
            background-color: rgb(67, 56, 202);
        }
        
        .shell:nth-child(3) .box {
            color: rgb(140, 120, 240);
        }
    </style>
</head>
